  <body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">Recipe App</a>
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">Recipe App</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>

          <i class="material-icons">mail_outline</i>Contact</a
        >
      </li>
    </ul>

    <!-- recipes -->
    <div class="recipes container grey-text text-darken-1">
      <h5 class='center'> Share your favorite recipe </h5>

    </div>
    

    <div class="center">
      <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- add recipe side nav -->
    <div id="side-form" class="sidenav side-form">
      <form class="add-recipe container section">
        <h6>New Recipe</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. risotto"
            id="title"
            type="text"
            class="validate"
          />
          <label for="title">Recipe Title</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. mushroom, garlic etc"
            id="ingredients"
            type="text"
            class="validate"
          />
          <label for="ingredients">Ingredients</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. add water, cook slowly"
            id="instructions"
            type="text"
            class="validate"
          />
          <label for="instructions">Instructions</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>
